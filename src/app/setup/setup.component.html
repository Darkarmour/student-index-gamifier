<mat-toolbar color="primary">
  <span>Student Index Gamifier</span>
  <!-- This fills the remaining space of the current row -->
  <span class="toolbar_flex"></span>
  <span>Sign Out</span>
</mat-toolbar>
<mat-sidenav-container class="side-nav_container">
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <a mat-list-item routerLink="/setup" class="a_selected">Setup</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-card *ngFor="let index of indices">
      <mat-card-title>
        {{index.name}}
      </mat-card-title>
      <mat-card-subtitle>
        {{index.description}}
      </mat-card-subtitle>
      <mat-list *ngFor="let addedSection of index.addedSections">
        <h2>{{addedSection.name}}</h2>
        <mat-list-item *ngFor="let behaviour of addedSection.behaviours">
          <p>{{behaviour.name}}</p>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
      <mat-card-actions align="end">
        <button mat-button color="warn">Delete</button>
      </mat-card-actions>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet></router-outlet>
